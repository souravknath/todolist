<div class="container-fluid">
    <div class="card" style="margin-top: 10px">
        <div class="card-body">
            
            <h3 style="text-align: center">TODO LIST</h3>
            <a [routerLink]="['/addtodo']" routerLinkActive="router-link-active"  class="nav-link" href="#">Add New Todo</a>
            <table *ngIf="list" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tr *ngFor="let item of list|convertObject; let index = index">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.date}}</td>
                    <td><a [routerLink]="['/edit', index]" class="btn btn-primary">Edit</a></td>
                    <td><a (click)="deleteTodo(index)" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
